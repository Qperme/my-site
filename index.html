  <style>

    body, html {

    canvas {

    .overlay {

    /* –õ–µ–≤–∞—è —á–∞—Å—Ç—å (–∞–≤–∞—Ç–∞—Ä, –Ω–∏–∫, –∫–Ω–æ–ø–∫–∏) */
    .left {

    h1 {

    .icon-link {

    /* –†–∞–∑–Ω—ã–µ —Ü–≤–µ—Ç–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    .icon-link.telegram:hover {

    .icon-link.discord:hover {
      color: #5865F2; /* –§–∏–æ–ª–µ—Ç Discord */
      text-shadow: 0 0 15px #5865F2;
    }

    /* –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å (–ø–æ–∫–∞ –ø—É—Å—Ç–∞—è –ø–æ–¥ –≤–∏–∑–∏—Ç–∫—É —Å–µ—Ä–≤–µ—Ä–∞) */
    .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ccc;
      font-size: 20px;
      border-left: 2px solid rgba(255,255,255,0.2);

    /* –ö–Ω–æ–ø–∫–∞ mute */
    #mute-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #66ccff, #99ddff); /* –ª—É–Ω–Ω–æ-–≥–æ–ª—É–±–æ–π */
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #99ddff, 0 0 20px #66ccff;
      transition: 0.3s;
      z-index: 1000;
    }

    #mute-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #99ddff, 0 0 40px #66ccff;
    }
  </style>

<body>
  <!-- –§–æ–Ω -->
  <canvas id="bg"></canvas>

  <div class="overlay">

    <div class="left">
      <img class="avatar" src="https://i.postimg.cc/wx46XZWN/5a97bde992d60469a3e6043e31679983.jpg" alt="–ê–≤–∞—Ç–∞—Ä">

        <a class="icon-link discord" href="https://discord.com/users/734066025078980708" target="_blank">
          <i class="fa-brands fa-discord"></i>
        </a>
        <a class="icon-link telegram" href="https://t.me/qperme123" target="_blank">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
    </div>

    <!-- –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å -->
    <div class="right">
      üöß –ó–¥–µ—Å—å –±—É–¥–µ—Ç –≤–∏–∑–∏—Ç–∫–∞ Discord-—Å–µ—Ä–≤–µ—Ä–∞ üöß
    </div>
  </div>

  <!-- –ö–Ω–æ–ø–∫–∞ -->
  <button id="mute-btn">üîä</button>

  <!-- –ú—É–∑—ã–∫–∞ -->
  <audio id="bg-music" autoplay loop>
    <source src="https://github.com/Qperme/my-site/raw/main/sona.mp3" type="audio/mpeg">
  </audio>

  <!-- JS -->
  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = '#00f0ff';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < 100; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
      }
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // –ú—É–∑—ã–∫–∞
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("mute-btn");

    btn.addEventListener("click", () => {
      if (music.muted) {
        music.muted = false;
        btn.textContent = "üîä";
      } else {
        music.muted = true;
        btn.textContent = "üîá";
      }
    });
  </script>
</body>
