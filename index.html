<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <!-- Font Awesome (–∏–∫–æ–Ω–∫–∏) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
      background: url("https://raw.githubusercontent.com/Qperme/my-site/main/cid.gif") no-repeat center center fixed;
      background-size: cover;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;

    }

    .overlay {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      height: 100vh;
      width: 100%;
      background: rgba(0,0,0,0.6);

    }

    /* –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å */
    .left-panel {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 20px;
    }

    img.avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
    }

    h1 {
      font-size: 22px;
      margin-top: 5px;
    }

    /* –°—Å—ã–ª–∫–∏-–∏–∫–æ–Ω–∫–∏ */
    .social-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .icon-link {
      font-size: 30px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .icon-link.discord:hover {
      color: #5865F2; /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π Discord */
      text-shadow: 0 0 10px #5865F2;
    }

    .icon-link.telegram:hover {
      color: #0088cc; /* –°–∏–Ω–∏–π Telegram */
      text-shadow: 0 0 10px #0088cc;
    }

    /* –¶–µ–Ω—Ç—Ä –∏ –ø—Ä–∞–≤–∞—è —á–∞—Å—Ç—å (–ø–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –ø–æ–¥ –≤–∏–∑–∏—Ç–∫—É —Å–µ—Ä–≤–µ—Ä–∞) */
    .main-panel {
      flex: 1;
      margin-left: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ddd;
      font-size: 20px;
      font-style: italic;
      text-align: center;
    }

    /* –ö–Ω–æ–ø–∫–∞ mute */
    #mute-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #66ccff, #3399ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #66ccff, 0 0 20px #3399ff;
      transition: 0.3s;
      z-index: 1000;
    }

    #mute-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #66ccff, 0 0 40px #3399ff;
    }
  </style>
</head>
<body>
  <!-- –§–æ–Ω —Å –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–º–∏ —á–∞—Å—Ç–∏—Ü–∞–º–∏ -->
  <canvas id="bg"></canvas>

  <div class="overlay">
    <!-- –õ–µ–≤–∞—è –ø–∞–Ω–µ–ª—å -->
    <div class="left-panel">
      <img class="avatar" src="https://i.postimg.cc/wx46XZWN/5a97bde992d60469a3e6043e31679983.jpg" alt="–ê–≤–∞—Ç–∞—Ä">
      <h1>Garnet</h1>

      <div class="social-links">
        <a class="icon-link discord" href="https://discord.com/users/734066025078980708" target="_blank">
          <i class="fa-brands fa-discord"></i>
        </a>
        <a class="icon-link telegram" href="https://t.me/qperme123" target="_blank">
          <i class="fa-brands fa-telegram"></i>
        </a>
      </div>
    </div>

    <!-- –¶–µ–Ω—Ç—Ä –∏ –ø—Ä–∞–≤–∞—è —á–∞—Å—Ç—å -->
    <div class="main-panel">
      üöß –¢—É—Ç —Å–∫–æ—Ä–æ –±—É–¥–µ—Ç –≤–∏–∑–∏—Ç–∫–∞ Discord-—Å–µ—Ä–≤–µ—Ä–∞ üöß
    </div>
  </div>

  <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –º—É–∑—ã–∫–∏ -->
  <button id="mute-btn">üîä</button>

  <!-- –ú—É–∑—ã–∫–∞ -->
  <audio id="bg-music" autoplay loop>
    <source src="https://github.com/Qperme/my-site/raw/main/sona.mp3" type="audio/mpeg">
  </audio>

  <!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ + –º—É–∑—ã–∫–∞ -->
  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = '#00f0ff';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < 100; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
      }
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // === –ú—É–∑—ã–∫–∞ —Å –∫–Ω–æ–ø–∫–æ–π ===
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("mute-btn");

    // –°—Ç–∞—Ä—Ç–æ–≤–∞—è –≥—Ä–æ–º–∫–æ—Å—Ç—å
    music.volume = 0.6;

    btn.addEventListener("click", () => {
      if (music.muted) {
        music.muted = false;
        btn.textContent = "üîä";
      } else {
        music.muted = true;
        btn.textContent = "üîá";
      }
    });
  </script>
</body>
</html>
