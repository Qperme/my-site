    /* –ù–∞–∑–≤–∞–Ω–∏–µ —Å–µ—Ä–≤–µ—Ä–∞ –ø–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ–ª–∏–≤ */

  </style>
</head>
<body>

    <!-- –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å -->

      <div class="discord-card">

           –û–±—â–∞–π—Å—è, –Ω–∞—Ö–æ–¥–∏ –¥—Ä—É–∑–µ–π –∏ —É—á–∞—Å—Ç–≤—É–π –≤ –∏–≤–µ–Ω—Ç–∞—Ö.</p>

  <audio id="bg-music" loop>
    <source src="https://qperme.github.io/my-site/sona.mp3" type="audio/mpeg">

  <script>
    // –ê–Ω–∏–º–∞—Ü–∏—è —Ñ–æ–Ω–∞
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth; canvas.height = window.innerHeight;

    let particlesArray = [];
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
      }
      update() {
        this.x += this.speedX; this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = '#00f0ff';
        ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
      }
    }
    function init() { particlesArray = []; for (let i=0;i<100;i++) particlesArray.push(new Particle()); }
    function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); particlesArray.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animate); }
    init(); animate();
    window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;init();});

    // –ú—É–∑—ã–∫–∞ (–æ–±—Ö–æ–¥ autoplay ‚Äî –∑–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–∫–∞)
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("mute-btn");

    document.body.addEventListener("click", () => {
      if (music.paused) {
        music.play().catch(()=>{});
      }
    }, { once: true });

    btn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        btn.textContent = "üîä";
      } else {
        music.pause();
        btn.textContent = "üîá";
      }
    });
  </script>
