<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yokoso</title>

  <!-- Font Awesome (–∏–∫–æ–Ω–∫–∏) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      background: url("https://raw.githubusercontent.com/Qperme/my-site/main/tsukatsuki-rio.gif") no-repeat center center fixed;
      background-size: cover;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .overlay {
      position: relative;
      min-height: 100vh;
      background: rgba(0,0,0,0.6);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    img.avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #00f0ff, 0 0 30px #00f0ff;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 8px;
      text-shadow: 0 0 8px #00f0ff;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 25px;
    }

    /* –°—Å—ã–ª–∫–∏-–∏–∫–æ–Ω–∫–∏ */
    .social-links {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .icon-link {
      font-size: 40px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .icon-link:hover {
      transform: scale(1.2);
      color: #00f0ff;
      text-shadow: 0 0 15px #00f0ff;
    }

    /* –ö–Ω–æ–ø–∫–∞ mute */
    #mute-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff0066, #ff3399);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ff3399, 0 0 20px #ff0066;
      transition: 0.3s;
      z-index: 1000;
    }

    #mute-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff66aa, 0 0 40px #ff0066;
    }
  </style>
</head>
<body>
  <!-- –§–æ–Ω —Å –∞–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–º–∏ —á–∞—Å—Ç–∏—Ü–∞–º–∏ -->
  <canvas id="bg"></canvas>

  <div class="overlay">
    <!-- –ê–≤–∞—Ç–∞—Ä -->
    <img class="avatar" src="https://i.postimg.cc/wx46XZWN/5a97bde992d60469a3e6043e31679983.jpg" alt="–ê–≤–∞—Ç–∞—Ä">

    <!-- –ù–∏–∫ –∏ —Å—Ç–∞—Ç—É—Å -->
    <h1>Garnet</h1>
    <p> 19 y.o.<p>

    <!-- –°—Å—ã–ª–∫–∏ –Ω–∞ —Å–æ—Ü—Å–µ—Ç–∏ -->
    <div class="social-links">
      <a class="icon-link" href="https://discord.com/users/734066025078980708" target="_blank">
        <i class="fa-brands fa-discord"></i>
      </a>
      <a class="icon-link" href="https://t.me/qperme123" target="_blank">
        <i class="fa-brands fa-telegram"></i>
      </a>
    </div>
  </div>

  <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –º—É–∑—ã–∫–∏ -->
  <button id="mute-btn">üîä –ú—É–∑—ã–∫–∞</button>

  <!-- –ú—É–∑—ã–∫–∞ -->
  <audio id="bg-music" loop>
    <source src="https://github.com/Qperme/my-site/raw/main/LappyChronoApocalypse.mp3" type="audio/mpeg">
  </audio>

  <!-- –°–∫—Ä–∏–ø—Ç –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ + –º—É–∑—ã–∫–∞ -->
  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particlesArray = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.fillStyle = '#00f0ff';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      for (let i = 0; i < 100; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
      }
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    // === –ú—É–∑—ã–∫–∞ —Å –∫–Ω–æ–ø–∫–æ–π ===
    const music = document.getElementById("bg-music");
    const btn = document.getElementById("mute-btn");

    // –ê–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–∫–∞
    document.addEventListener("click", () => {
      if (music.paused) {
        music.play();
      }
    }, { once: true });

    btn.addEventListener("click", () => {
      if (music.muted) {
        music.muted = false;
        btn.textContent = "üîä";
      } else {
        music.muted = true;
        btn.textContent = "üîá";
      }
    });
  </script>
</body>
</html>
